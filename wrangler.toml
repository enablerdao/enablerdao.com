#:schema node_modules/wrangler/config-schema.json
name = "enablerdao"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

# Environment variables (use Cloudflare Pages Dashboard or CLI to set)
# These are placeholders - actual values should be set in Cloudflare Dashboard

[env.production]
name = "enablerdao-production"

[env.preview]
name = "enablerdao-preview"

# Build configuration
# Note: Build command should be set in Cloudflare Pages Dashboard or package.json
# Build command: npm run build
# Output directory: .vercel/output/static

# Functions configuration (for API routes)
[build]
command = "npm run build"
cwd = ""

# Custom domains will be configured in Cloudflare Pages Dashboard
# Primary domain: enablerdao.com
# www subdomain: www.enablerdao.com

# Environment variables to set in Cloudflare Pages Dashboard:
# - RESEND_API_KEY (Secret)
# - NEXT_PUBLIC_GA_MEASUREMENT_ID
# - NEXT_PUBLIC_NEWSLETTER_ENABLED
# - NODE_ENV (production for production, preview for preview)
